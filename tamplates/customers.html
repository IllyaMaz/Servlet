<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div th:each="customer: ${customers}">
    <div th:text="'Name: ' + ${customer.name}"></div>
    <div th:text="'Company: ' + ${customer.nameCompany}"></div>
    <div>
        <form action="/customers/delete" method="post">
            <input type="hidden" th:value="${customer.id}" name="id">
            <button type="submit">Delete</button>
        </form>
    </div>
</div>

<div>
    <form action="/customers" method="post">
        <label>Id</label><br>
        <input type="text" name="id"><br>
        <label>Name</label><br>
        <input type="text" name="name"><br>
        <label>Company</label><br>
        <input type="text" name="company"><br>
        <button type="submit">Post</button>
        </form>
</div>

<div>
    <form action="/customers/update" method="post">
        <label>Old name</label><br>
        <input type="text" name="oldName"><br>
        <label>New name</label><br>
        <input type="text" name="newName"><br>
        <label>New Company</label><br>
        <input type="text" name="newCompany"><br>
        <button type="submit">Update</button>

        </form>
</div>

</body>
</html>
